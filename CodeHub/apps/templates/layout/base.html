<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://uic.edu.cn/images/favicon.ico" type="image/x-icon">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css?family=Georama:wght@200;300;400&display=swap" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"
        id="bootstrap-css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="/static/css/login.css" rel="stylesheet">
    <link href="/static/css/fonts.css" rel="stylesheet">
    <!-- js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!--<a class="navbar-brand" href="#">Navbar</a>-->
            <a href="index.html" class="logo">
                <span class="symbol"><img style="max-width:50px; margin-top: 5px; margin-right:10px"
                        src="/static/img/logo.jpg" alt="Title" /></span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Wikis</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Status</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    {% block body %} {% endblock %}
</body>
<footer>
    <div
        class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-light">
        <!-- Left -->
        <div class="col-md-3"></div>
        <div class="text-center col-md-6">
            <!-- Declaration -->
            <p>
                This service is run transparently from
                <a href="https://github.com/Bayes-Cluster/Code-Hub">
                    <span style="color:rgb(121, 121, 121)">
                        Bayes-Cluster/Code-Hub
                    </span>
                </a>
            </p>
            <p>Copyright &copy; 2018-
                <script>document.write(new Date().getFullYear())</script>
                <a href="https://dst.uic.edu.cn/stat_en/"> <span style="color:rgb(121, 121, 121)"> <i
                            class="fab fa-github-square"></i> BNU-HKBU UIC STAT</span> </a> &
                <a href="https://github.com/Bayes-Cluster"> <span style="color:rgb(121, 121, 121)">USBC Maintenance Group</span>
                </a>
            </p>
        </div>
        <div class="col-md-3"></div>
    </div>
</footer>

</html>
