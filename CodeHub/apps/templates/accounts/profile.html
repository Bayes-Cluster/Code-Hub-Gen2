{% extends "bootstrap/base.html" %}

{% block title %}USBC | Sign In {% endblock %}

{% block body %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <p>Place Holder for SLURM Chart</p>
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form action="" method="post">
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="text-center fw-bold mx-3 mb-0">Update Profile</h3>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="username" class="form-control"
                            placeholder="{{ username }}" name="username"
                            value="{{ request.form.username }}" />
                        <label class=" form-label" for="username-mail">Email or Username</label>
                    </div>
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="old_password" class="form-control" placeholder="Current password"
                            name="old_password" value="{{ request.form.old_password }}" />
                        <label class="form-label" for="old_password">Current Password</label>
                    </div>
                    <div class="form-outline mb-3">
                        <input type="password" id="new_password" class="form-control" placeholder="New password"
                            name="new_password" value="{{ request.form.new_password }}" />
                        <label class="form-label" for="old_password">Current Password</label>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Submit">Submit</button>
                    </div>
                    {% if msg %}
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
